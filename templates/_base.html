{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <style>
      body {
        padding-top: 70px;
        background-color: #f8f9fa;
      }

      .navbar-brand {
        font-weight: bold;
      }

      .bookcover {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        max-height: 300px;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">ðŸ“š Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link"
                href="{% url 'book_list' %}">Books</a></li>
            <li class="nav-item"><a class="nav-link"
                href="{% url 'about' %}">About</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'account_logout' %}"
                class="d-inline">
                {% csrf_token %}
                <button type="submit"
                  class="nav-link btn btn-link text-white">Log Out</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item"><a class="nav-link"
                href="{% url 'account_login' %}">Log In</a></li>
            <li class="nav-item"><a class="nav-link"
                href="{% url 'account_signup' %}">Sign Up</a></li>
            {% endif %}
          </ul>

          <form class="d-flex" action="{% url 'search_results' %}" method="get">
            <input class="form-control me-2" type="search" name="q"
              placeholder="Search for books" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      {% block content %}{% endblock content %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
